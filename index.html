<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ebff98e452.js" crossorigin="anonymous"></script>
    <title>Image Editor</title>
</head>
<body>
    <header>
        <h1>Image Editor</h1>
    </header>
    <main>
        <article class="preview">

            <div class="imageSection">
                <!-- The uploaded image will be placed here  -->
            </div>

            <div class="uploadSection">
                <label for="uploadImage" id="uplaodBtn">
                    <i class="fa-solid fa-image"></i>
                    <input type="file" name="uplaod" id="uploadImage" accept="image/*">
                </label>
                <label id="downloadBtn">
                    <i class="fa-solid fa-arrow-down"></i>
                </label>
                <label id="deleteBtn">
                    <i class="fa-regular fa-trash-can"></i>
                </label>
            </div>

        </article>

        <aside>
            <div class="settings">
                <label for="radius" id="range-input-label" class="radius">
                    <p>Radius</p>
                    <input type="range" id="radius" min="0" max="100" step="1" value="0">
                    <div>
                        <span>0</span>
                        <span>px</span>
                    </div>
                </label>
                <div class="flip-buttons">
                    <img id="horizontal-flip" src="./assets/images/flip.png" alt="flip" title="horizontal flip">
                    <img id="vertical-flip" src="./assets/images/flip.png" alt="flip" title="vertical flip">
                </div>
            </div>

            <div class="filters">
                <label for="brightness" id="range-input-label" class="brightness">
                    <p>brightness</p>
                    <input type="range" id="brightness" min="0" max="200" step="1" value="100">
                    <div>
                        <span>100</span>
                        <span>%</span>
                    </div>
                </label>
                <label for="blur" id="range-input-label" class="blur">
                    <p>Blur</p>
                    <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
                    <div>
                        <span>0</span>
                        <span>px</span>
                    </div>
                </label>
                <label for="contrast" id="range-input-label" class="contrast">
                    <p>Contrast</p>
                    <input type="range" id="contrast" min="0" max="200" step="1" value="100">
                    <div>
                        <span>100</span>
                        <span>%</span>
                    </div>
                </label>
                <label for="grayscale" id="range-input-label" class="grayscale">
                    <p>Grayscale</p>
                    <input type="range" id="grayscale" min="0" max="100" step="1" value="0">
                    <div>
                        <span>0</span>
                        <span>%</span>
                    </div>
                </label>
                <label for="hue" id="range-input-label" class="hue">
                    <p>Hue</p>
                    <input type="range" id="hue" min="0" max="90" step="1" value="0">
                    <div>
                        <span>0</span>
                        <span>deg</span>
                    </div>
                </label>
                <label for="invert" id="range-input-label" class="invert">
                    <p>Invert</p>
                    <input type="range" id="invert" min="0" max="100" step="1" value="0">
                    <div>
                        <span>0</span>
                        <span>%</span>
                    </div>
                </label>
                <label for="opacity" id="range-input-label" class="opacity">
                    <p>Opacity</p>
                    <input type="range" id="opacity" min="0" max="100" step="1" value="100">
                    <div>
                        <span>100</span>
                        <span>%</span>
                    </div>
                </label>
                <label for="saturate" id="range-input-label" class="saturate">
                    <p>saturate</p>
                    <input type="range" id="saturate" min="0" max="200" step="1" value="100">
                    <div>
                        <span>100</span>
                        <span>%</span>
                    </div>
                </label>
                <label for="sepia" id="range-input-label" class="sepia">
                    <p>Sepia</p>
                    <input type="range" id="sepia" min="0" max="100" step="1" value="0">
                    <div>
                        <span>0</span>
                        <span>%</span>
                    </div>
                </label>
            </div>
        </aside>

    </main>
    <script src="./script.js"></script>
</body>
</html>
